    <body>
        <h2>Inheritance</h2>
        <P>Use the "extends" keyword to inherit all methods from another class.</P>
        <p>Use the "super" method to call the parent's constuctor functions.</p>
        <P id="details"></P>
        <script>
            class car {
                constuctor(brand) {
                    this.carname = brand;
                }
                present() {
                    return "I have a " + this.carname;
                }
            }
            class Model extends Car {
                constructor(brand, )
            }
        </script>
    </body>
</html>
